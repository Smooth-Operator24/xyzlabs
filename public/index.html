<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XYZ Laboratories - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #007BFF;
    }

    .ip-address {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-signin {
      background-color: #007BFF;
      color: white;
    }

    .btn-signin:hover {
      background-color: #0056b3;
    }

    .btn-create {
      background-color: #28a745;
      color: white;
    }

    .btn-create:hover {
      background-color: #218838;
    }

    .forgot,
    .admin-panel {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #007BFF;
      text-decoration: none;
    }

    .forgot:hover,
    .admin-panel:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.jpg" alt="XYZ Laboratories Logo" class="logo" />
    <h2>Login to XYZ Laboratories</h2>
    <div class="ip-address" id="ipAddress">Detecting IP...</div>
    
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn btn-signin">Sign In</button>
    </form>

    <a href="#" class="forgot">Forgot Password?</a>
    <a href="#" class="admin-panel">Go to Admin Panel</a>
    <button class="btn btn-create" onclick="location.href='create.html'">Create Account</button>
  </div>

  <script>
    // Fetch and display the IP address
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ipAddress").textContent = "Your IP: " + data.ip;
      })
      .catch(() => {
        document.getElementById("ipAddress").textContent = "Unable to detect IP.";
      });

    // Login form submission
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          window.location.href = "dashboard.html";
        } else {
          alert(data.error || "Login failed");
        }
      } catch (err) {
        alert("Error connecting to server.");
      }
    });
  </script>
</body>
</html>
